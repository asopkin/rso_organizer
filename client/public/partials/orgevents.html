<div class="edit-org-card">
<center>
<!-- Event card -->
<div class="demo-card-event mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title mdl-card--expand">
    <h4>
      <center>
      {{ organization.name }} <br>
      <div id="descrip">{{ organization.description }}</div><br>
      </center>
    </h4>
  </div>
</div><br><br>
<div class="jumbotron text-center">
  <a href="#/organizations/edit/{{organization._id}}" class="mdl-button mdl-js-button mdl-button--primary">Users</a>
  <a href="#/organization/events/display/{{organization._id}}" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Events</a>
</div><br><br>
        <ul class="mdl-grid">
              <li ng-repeat="event in orgevents" class="mdl-list__item mdl-cell mdl-cell--4-col">
                <div class="demo-card-square mdl-card mdl-shadow--4dp">
                  <center>
                  <div class="mdl-card__title mdl-card--expand">
                    <center><h4 class="mdl-card__title-text">{{ event.name }}</h4></center>
                  </div>
                  <div class="mdl-card__title mdl-card--expand">
                    <center><h4 class="mdl-card__title-text">{{ event.date | date:'MM/dd/yyyy' }}</h4></center>
                  </div>
                  </center>
                </div>
              </li>
            </ul><br>
</center>
</div>
