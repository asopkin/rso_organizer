<div class="list">		
<center>
<div class="row" id="search-content">
<div id="searchRow" class="row">
	<i class="fi-magnifying-glass"></i>
	<div class="search-bar">
    <input class="span4 pull-right" id="search-input" type="text" placeholder="Search for organization by name" ng-model="query">
    </div>
</div>

<div class="category-titles">
<ul>
<li><div ng-click="myFilter = undefined" class="category-tag" demo-card-square mdl-card>all</div></li>
<li ng-repeat="cat in categories track by $index">
<div ng-click="catFilter(cat)" class="category-tag" demo-card-square mdl-card>{{ cat }}</div>
</li> 
</ul>
</div>

<div class="add-button" id="addorg" demo-card-square mdl-card>Add RSO</div>
  

</div>
<div class="row">
  <ul class="mdl-grid" id="org-grid">
    <li ng-repeat="org in organizations | filter: searchOrganizations  | filter: myFilter" class="mdl-list__item mdl-cell mdl-cell--4-col">
      <div class="demo-card-square mdl-card mdl-shadow--4dp" style="height:300px; vertical-align:middle;">
        <div class="mdl-card__title mdl-card--expand">
          <center><h2 class="mdl-card__title-text" style="width: 200px;">{{ org.name }}</h2></center>
        </div>
        <div class="mdl-card__supporting-text" style="vertical-align:middle;">
          {{ org.description }}
        </div>
        <div class="mdl-card__supporting-text">
          {{ getCategoryName(org.category) }}<span class="fa fa-{{ getIcon(org.category) }}" id="cal"></span>
        </div>
        <div class="mdl-card__menu" id="org-menu">
          <a href="#/organizations/display/{{org._id}}"><button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
            <i class="material-icons">info outline</i>
          </button></a>
        </div>
      </div>
    </li>
  </ul><br><br>
    <pagination 
      ng-model="currentPage"
      total-items="todos.length"
      max-size="maxSize"  
      boundary-links="true">
    </pagination>

</div>
</center>
</div>
