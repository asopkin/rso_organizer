<div class="card" style="margin-top: 30px;margin-bottom: -50px">
<center>
<!-- Event card -->
<div class="demo-card-event mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title mdl-card--expand">
    <h4>
      <center>
      {{ organization.name }} <br>
      <div id="descrip">{{ organization.description }}</div><br>
      </center>
    </h4>
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="addtocalt" ng-click="followOrg(organization._id)">
    Follow
    </a>
    <div class="mdl-layout-spacer"></div>
    <i class="material-icons">note add</i>
  </div>
</div>
</center>
</div>
</div><br><br>
        <ul class="mdl-grid">
              <li ng-repeat="event in orgevents" class="mdl-list__item mdl-cell mdl-cell--4-col">
              <div class="demo-card-square mdl-card mdl-shadow--4dp">
                <div class="mdl-card__title mdl-card--expand">
                  <h2 class="mdl-card__title-text">{{ event.name }}</h2>
                </div>
                <div class="mdl-card__supporting-text">
                  {{ event.description }}
                </div>
                <div class="mdl-card__supporting-text">
                  By: {{ event.organizationName | eventNameFilter }}
                </div>
                <div class="mdl-card__supporting-text">
                  {{ event.date  | date:'MM/dd/yyyy' }}<span class="fa fa-calendar-o" id="cal"></span>
                </div>
                <div class="mdl-card__menu">
                  <a href="#/events/display/{{event._id}}"><button class="mdl-button mdl-button--icon  mdl-js-ripple-effect" id="eventdetailbtn">
                    <span class="fa fa-plus-circle" id="cal"></span>
                  </button></a>
                </div>
              </li>
            </ul><br>
</center>
</div>
