<div class="edit-org-card">
<center>
<!-- Event card -->
<div class="demo-card-event mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title mdl-card--expand">
    <h4>
      <center>
      {{ organization.name }} <br>
      <div id="descrip">{{ organization.description }}</div><br>
      </center>
    </h4>
  </div>
</div>
<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" ng-click="makeCSV()">CSV</button>
        <ul class="mdl-grid">
              <li ng-repeat="member in followers" class="mdl-list__item mdl-cell mdl-cell--4-col">
                <div class="demo-card-square mdl-card mdl-shadow--4dp">
                  <div class="mdl-card__title mdl-card--expand">
                    <center><h2 class="mdl-card__title-text">{{ member.netId }}</h2></center>
                  </div>
                </div>
              </li>
            </ul><br>
</center>
</div>
