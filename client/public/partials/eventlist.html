<div class="list">    
<center>
<div class="row" id="search-content">
<div id="searchRow" class="row">
  <i class="fi-magnifying-glass"></i>
  <div class="search-bar">
    <input class="span4 pull-right" id="search-input" type="text" placeholder="Search for events" ng-model="query">
    </div>
</div>

</div>
<div class="row">
  <ul class="mdl-grid">
    <li ng-repeat="event in events | filter:searchEvents" class="mdl-list__item mdl-cell mdl-cell--4-col">
      <div class="demo-card-square mdl-card mdl-shadow--4dp">
        <div class="mdl-card__title mdl-card--expand">
          <h2 class="mdl-card__title-text">{{ event.name }}</h2>
        </div>
        <div class="mdl-card__supporting-text">
          {{ event.description }}
        </div>
        <div class="mdl-card__supporting-text">
          {{ event.date  | date:'MM/dd/yyyy' }}<span class="fa fa-calendar" id="cal"></span>
        </div>
        <div class="mdl-card__menu">
          <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
            <i class="material-icons">share</i>
          </button>
        </div>
      </div>
    </li>
  </ul><br><br>


  <!-- date pick -->
<!--<iframe src="http://calendar.google.com/calendar/embed?src=v7pepmi7g8e2pbp1gicuej8h38%40group.calendar.google.com&ctz=America/Chicago" style="border: 0" width="200" height="400" frameborder="0" scrolling="no"></iframe><br><br>-->

</div>
</center>
</div>
