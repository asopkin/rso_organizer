<div class="list">    
<center>
<div class="row" id="search-content">
<div id="searchRow" class="row">
  <i class="fi-magnifying-glass"></i>
  <div class="search-bar">
    <input class="span4 pull-right" id="search-input" type="text" placeholder="Search for events" ng-model="query">
    </div>
</div>

</div>
<div class="row">
  <ul class="mdl-grid" id="event-grid">
    <ul ng-repeat="event in events | filter:searchEvents" class="mdl-cell mdl-cell--4-col">
      <div style="height: 230px;margin-bottom: 20px" class="demo-card-square mdl-card mdl-shadow--4dp">
        <div class="text-center mdl-card__title mdl-card--expand">
          <h2 class=" mdl-card__title-text">{{ event.name }}</h2>
        </div>
        <div class="mdl-card__supporting-text">
          {{ event.description }}
        </div>
        <div class="mdl-card__supporting-text">
          By: {{ event.organizationName | eventNameFilter }}
        </div>
        <div class="mdl-card__supporting-text">
          {{ event.date  | date:'MM/dd/yyyy' }}<span class="fa fa-calendar-o" id="cal"></span>
        </div>
        <div class="mdl-card__menu">
          <a href="#/events/display/{{event._id}}"><button class="mdl-button mdl-button--icon  mdl-js-ripple-effect" id="eventdetailbtn">
            <span class="fa fa-plus-circle" id="cal"></span>
          </button></a>
        </div>
      </div>
    </ul>
  </ul><br><br>


  <!-- date pick -->
<!--<iframe src="http://calendar.google.com/calendar/embed?src=v7pepmi7g8e2pbp1gicuej8h38%40group.calendar.google.com&ctz=America/Chicago" style="border: 0" width="200" height="400" frameborder="0" scrolling="no"></iframe><br><br>-->

</div>
</center>
</div>
