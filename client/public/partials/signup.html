<div class="row">

<div class="column">

    <h1><span class="fa fa-sign-in"></span> Signup</h1>

    <!-- LOGIN FORM -->
    <form ng-submit="submitSignup()">
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email" ng-model="newStudent.netId">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" ng-model="newStudent.password">
        </div>
        Choose the organization(s) you are interested in:
        <div class="dropdown">
        <select style="height: 150px" class="ui fluid search dropdown" id="org-select" multiple="" ng-options="org as org.name for org in orgs" ng-model="selected">
        </select>
        </div><br><br>

        <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Signup</button><a href="#/login" class="mdl-button mdl-js-button mdl-button--primary">Login</a>
    </form>

</div>

</div>
