<div class="container">

    <div class="page-header text-center">
        <h1><span class="fa fa-user"></span> Profile </h1>
    </div>

    <div class="row">
      <!-- PROFILE INFORMATION -->
      <center>
      <div class="well" ng-show="profile">
              <p>
                  <strong>email</strong>: {{user.netId}}<br>
                  <strong>password</strong>: {{user.password}}
              </p>
              <br>
              <ul class="mdl-grid">
              <li ng-repeat="org in user.followOrganizationID" class="mdl-list__item mdl-cell mdl-cell--4-col">
                <div class="demo-card-square mdl-card mdl-shadow--4dp">
                  <div class="mdl-card__title mdl-card--expand">
                    <h2 class="mdl-card__title-text">{{ org }}</h2>
                  </div>
                  <div class="mdl-card__supporting-text">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                    Mauris sagittis pellentesque lacus eleifend lacinia...
                  </div>
                  <div class="mdl-card__menu" id="org-menu">
                    <a href="#/organizations/display/{{org._id}}"><button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                      <i class="material-icons">info outline</i>
                    </button></a>
                  </div>
                </div>
              </li>
            </ul><br><br>
      </div>
      </center>
    </div>

    <div class="jumbotron text-center" ng-hide="profile">
        <a href="#/login" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Login</a>
        <a href="#/signup" class="mdl-button mdl-js-button mdl-button--primary">Signup</a>
    </div>
    <div class="jumbotron text-center">
        <a ng-href="#/home" ng-click="userLogout()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" ng-show="profile">Logout</a>
    </div>

</div>
