<div class="container">

    <div class="page-header text-center">
        <h1><span class="fa fa-user"></span> My RSOs </h1><br>
    </div>
    <div class="jumbotron text-center" ng-show="profile">
      <a href="#/profile" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">RSOs I Follow</a>
      <a href="#/leader" class="mdl-button mdl-js-button mdl-button--primary">RSOs I Lead</a>
    </div><br><br>

    <div class="row">
      <!-- PROFILE INFORMATION -->
      <center>
      <div class="well" ng-show="profile">
              <p>
                  <!--<strong>email</strong>: {{user.netId}}<br>-->
                  <!-- <strong>password</strong>: {{user.password}}-->
              </p>
              <br>
              <ul class="mdl-grid">
              <li ng-repeat="org in orgNames" class="mdl-list__item mdl-cell mdl-cell--4-col">
                <div class="demo-card-square mdl-card mdl-shadow--4dp">
                  <div class="mdl-card__title mdl-card--expand">
                    <h2 class="mdl-card__title-text">{{ org.name }}</h2>
                  </div>
                  <div class="mdl-card__supporting-text">
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
                      <input type="checkbox" ng-model="options.dormVal" class="mdl-checkbox__input" ng-click="changeUserInfo(user.netId, org._id, user._id, options.dormVal)">
                      <span class="mdl-checkbox__label">Subscribe</span>
                    </label>
                  </div>
                  <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-click="unfollowOrg(user.netId, org._id, user._id, options.dormVal)">
                      Leave
                    </a>
                  </div>
                  <div class="mdl-card__menu" id="org-menu">
                    <a href="#/organizations/display/{{org._id}}"><button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                      <i class="material-icons">info outline</i>
                    </button></a>
                  </div>
                </div>
              </li>
            </ul><br>
      </div>
      </center>
    </div>

    <div class="jumbotron text-center" ng-hide="profile">
        <a href="#/login" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Login</a>
        <a href="#/signup" class="mdl-button mdl-js-button mdl-button--primary">Signup</a>
    </div>
    <div class="jumbotron text-center">
        <a ng-click="userLogout()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" ng-show="profile">Logout</a>
    </div>

</div>
