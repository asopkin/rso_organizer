<div class="list">		
<div class="row" id="student-page">
<a href="/#/addstudent"><div id="add-button">+ Add Student</div></a>
<div ng-repeat="student in students" class="stud-grid">
 	<div class="small-3 large-3 columns" id="stud-bucket">
 	<div>Name: {{ student.name }}</div>
 	<div ng-show="student.netId != null">Email: {{ student.netId | netIdFilter }}@illinois.edu</div>
	</div>
</div>
</div>
